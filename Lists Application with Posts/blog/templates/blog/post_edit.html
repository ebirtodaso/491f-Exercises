{% extends 'blog/base.html' %}

{% block content %}
  {% if post.id %}
    <h2>Edit Post</h2>
  {% else %}
    <h2>New Post</h2>  
  {% endif %}
    <form method="POST" class="post-form">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="save btn btn-default">Save</button>
      
      {% if post.id %}
      <button type="submit" class="save btn btn-default" href="{% url 'blog:delete' post.id %}">Delete</button>
      {% endif %}
    </form>     
{% endblock %}
